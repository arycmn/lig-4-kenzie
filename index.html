<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lig-4</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Lig-4 Pirata</h1>
    <div id="game">

        <div id="placarPlayer1" class="placar">
            <span class="name">jogador 1: </span>
            <span id="placar1" class="numplacar">0</span>
        </div>
        <div id="game-board-container">
            <div id="cloud-disco-container"></div>
            <div id="fundo">
                <div id="board-columns-container"></div>
            </div>
        </div>
        <div id="placarPlayer2" class="placar">
            <span class="name">jogador 2: </span>
            <span id="placar2" class="numplacar">0</span>
        </div>
    </div>
    <button onclick="window.location.reload()" id="restart">Restart</button>

    <div id="popup" class="popup">
        <p id="mensagemDeVitoria">Jogador 1 venceu!</p>
        <button onclick="reset()" id="reset"> Reiniciar</button>
    </div>
    <div id="inicialDisplay">
        <h1 id="titulo">Lig - 4 <br>Pirata</h1>
        <div class="popup1" id="popup-1">
            <div class="overlay"></div> == $0
            <div class="content">
                <div class="close-btn" onclick="togglePopup()">&times;</div>
                <h1>
                    Objetivo:
                </h1>
                <p>
                    O objetivo do jogo é ir colocando as fichas,<br>
                    até que o jogador consiga colocar 4 fichas em linha <br>
                    (podendo ser na horizontal ou na vertical), e impedir <br>
                    que o adversário consiga o mesmo.
                </p>
            </div>
        </div>
        <button id="button-rules" onclick="togglePopup()">?</button>
        
        <button id="playButton">
            Play
        </button>
    </div>
    <button id="mute"
        onclick="document.getElementById('player').muted = !document.getElementById('player').muted">Mute</button>
    <audio id="player" src="assets/Pirates-of-the-Caribbean-Hes-a-P.mp3" autoplay loop preload="auto"></audio>
    <audio src="assets/gem.mp3" id="gemSound"></audio>
    <script  src="./script.js"></script>
</body>

</html>
